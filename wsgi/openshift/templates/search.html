{% extends "base.html" %}

{% block content %}
{% load filter %}

<div class="container">
    <div class="col-md-2 col-lg-2">

    </div>
    <div class="col-md-10 col-lg-10">
        <br>
        <hr>
        <form  name="search_patent" action="/results/" method="POST">{% csrf_token %}

            <button class="btn btn-sm btn-primary btn-block" type="submit"> Search </button>

            <br>

            <div class="form-group">
                <div class="row">
                    <label for="patent_id" class="col-sm-3 control-label">ID </label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="patent_id" name="patent_id">
                    </div>
                </div>
                <br>
                <div class="row">
                    <label for="inventor" class="col-sm-3 control-label">Inventor </label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inventor" name="inventor">
                    </div>
                </div>

                <br>
                <div class="row">
                    <label for="assignees" class="col-sm-3 control-label">Assignee </label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="assignees" name="assignees">
                    </div>
                </div>
                <br>
                <div class="row">
                    <label for="correspondent" class="col-sm-3 control-label">Correspondent </label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="correspondent" name="correspondent">
                    </div>
                </div>
                <br>

                <div class="row">

                    <label for="issue" class="col-sm-3 control-label">Issue </label>
                    <div class="col-sm-6">
                        <div class="input-group date form_date col-md-6" data-date="" data-date-format="mm/dd/yyyy" data-link-field="issue" data-link-format="mm/dd/yyyy">
                            <input class="form-control" size="16" type="text" name="issue" value="">
                            <span class="input-group-addon" id="issuelabel"><span class="glyphicon glyphicon-time"></span></span>
                        </div>
                        <input type="hidden" id="issue" class="issue" value="" /><br/>

                    </div>

                </div>

                <br>

                <div class="row">

                    <label for="exectime" class="col-sm-3 control-label">Exec Time </label>
                    <div class="col-sm-6">
                        <div class="input-group date form_date col-md-6" data-date="" data-date-format="mm/dd/yyyy" data-link-field="exectime" data-link-format="mm/dd/yyyy">
                            <input class="form-control" size="16" type="text" name="exectime" value="">
                            <span class="input-group-addon" id="issuelabel"><span class="glyphicon glyphicon-time"></span></span>
                        </div>
                        <input type="hidden" id="exectime" class="exectime"  value="" /><br/>

                    </div>
                </div>
            </div>

            <form method="get" name="id" accept-charset="utf-8">
                <div class="row">
                    <label for="Class_Number" class="col-sm-3 control-label">Class Number </label>
                    <div class="col-sm-3">
                        <select class="form-control" name="Class_Number" id="Class_Number">
                            <option value="*">Please select Class</option>
                            {% for num in tb_Class %}
                            <option value="{{ num.class_number }}">{{ num.class_number }}</option>
                            {% endfor %}
                        </select>
                    </div>

                </div>
                <br>
                <div class="row">
                    <label for="Class_Id" class="col-sm-3 control-label">Class ID </label>
                    <div class="col-sm-3">

                        <select class="form-control" name="Class_Id" id="Class_Id" disabled="true">
                            <option value="*">Please select Class</option>
                        </select>
                    </div>
                </div>
            </form>

            <br>


        </form>
    </div>
</div>

{% endblock %}

{%block loadjs %}

{%load static %}
<script type="text/javascript" src="{% static 'js/ajax.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap-datetimepicker.js' %}" charset="UTF-8"></script>
{% endblock %}
